<div class="container">
  <header class="row">
    <div class="col-12">
      <h1>World's Most Awesome Password Generator</h1>
    </div>
  </header>

  <div class="wrapper">
    <div class="row">
      <div class="col-12">
        <h2>Generate a Password</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <br>
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col 12 col-md-6">
        <button type="button" class="btn btn-primary btn-lg">Generate Password</button>
      </div>

      <br>

      <div class="col-12 col-md-6">
        <button type="button" class="btn btn-secondary btn-lg">Copy to Clipboard</button>
      </div>

    </div>

  </div>


  </body>

  <script>
    var upper = ["ABCEDFGHIJKLMNOPQRSTUVWXYZ"]
    var lower = ["abcdefghijklmnopqrstuvwxyz"];
    var alpha = ["0123456789"];
    var special = ["!,#$%^&*()~+=<>|?"];


    alert("Welcome to the world's most awesome password generator!  Are you ready to create your new password?");

    var charNo = prompt("How many characters would you like your password to be? Please pick a number between 8 and 128");

    if(charNo >= 8 && charNo <= 128) {
    var confAlpha = confirm("Would you like your password to include numbers?");
    var confLower = confirm("Would you like your password to include lower case letters?");
    var confUpper = confirm("Would you like your password to include upper case letters?");
    var confSpecial = confirm("Would you like your password to include special characters?");
    } else {
      window.location.reload(false);
    }

    var fullPass = "Your password is ";
    var charSet = "";
    
    // True of false statements that will allow the user to determine what characters they would like to have in their password.  With a true statement, the applicable character type will be added to a string representing the total available characters.
    
    if (confAlpha == true) {
      charSet += alpha;
    }

    if (confLower == true) {
      charSet += lower;
    }

    if (confUpper == true) {
      charSet += upper;
    }

    if (confSpecial == true) {
      charSet += special;
    }
    // for loop that will continue to pick random characters from the main character string until the number of selected characters is equal to the the number of characters selected by the user.
    
    for (var i = 0; i < charNo; i++) {

      fullPass += charSet.charAt(Math.floor(Math.random() * charSet.length));
      console.log(fullPass);
      
    }

    if (charNo >= 8 && charNo <=128) {
    alert(fullPass);
    }
  

  </script>
