<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Password Generator</title>
</head>

<body background="Assets/background.jpg">

  <div class="container">
    <header class="row">
      <div class="col-12">

      </div>
    </header>

    <div background="Assets/background2.jpg" class="wrapper">
      <div class="row">
        <div class="col-12">
          <h1>World's Most Awesome Password Generator</h1>
        </div>
      </div>

      <form>
        <p>How many characters would you like your password to have? Enter a number between 8 and 128.</p>
        <input name="characters" id="charBox" value="8" type="number" min="8" max="128" />
        <row>
          <br><br>

        <!-- This area will give the user the opportuntiy to select the type of characters they would like for their password -->
          <p>Which of the following would you like to have included in your password?</p>

          <div class="col-12 col-md-6">
            <p>Upper Case Letters</p> <input type="checkbox" name="charTypes" value="Uppers" id="uppers">
          </div>
      
          <div class="col-12 col-md-6">
            <p>Lower Case Letters</p> <input type="checkbox" name="charTypes" value="Lowers" id="lowers">
          </div>
        </row>
        <br><br><br>
        <row>
          <div class="col-md-6 col-lg-6">
            <p>Special Characters</p><input type="checkbox" name="charTypes" value="Specials" id="specials">
            <br>
          </div>
          <div class="col-md-6 col-lg-6">
            <p>Numbers</p> <input type="checkbox" name="CharTypes" value="Numbers" id="numbers">
          </div>
      </form>
      <br> <br>
      </row>
     
      <br>
      <div class="row">
        <div class="col 12 col-md-6">
          <button type="button" class="btn btn-primary btn-lg" onclick="generate();">Generate Password</button>
        </div>

        <br>

        <div class="col-12 col-md-6">
          <button type="button" onclick="copy()" id="copy" class="btn btn-secondary btn-lg">Copy to Clipboard</button>
        </div>

      </div>
      <div class="row passWordBox">
          <div class="col-12">
            <br>
            <textarea readonly id="password" placeholder="Your Secure Password"
              aria-label="Generated Password"></textarea>
          </div>
        </div>

    </div>
    <script type="text/javascript" src="javascript.js"></script>

</body>




</html>
