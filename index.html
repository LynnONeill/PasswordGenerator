<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script>src = "Assets/javascript.js"</script>
  <title>Password Generator</title>
</head>

<body background="Assets.ticks.png">




  <div class="container">
    <header class="row">
      <div class="col-12">
        <h1>World's Most Awesome Password Generator</h1>
      </div>
    </header>

    <div class="wrapper">
      <div class="row">
        <div class="col-12">
          <h2>Generate a Password</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <br>
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col 12 col-md-6">
          <button type="button" class="btn btn-primary btn-lg">Generate Password</button>
        </div>

      <br>

          <div class="col-12 col-md-6">
            <button type="button" class="btn btn-secondary btn-lg">Copy to Clipboard</button>
          </div>

    </div>

  </div>






</body>

</html>
